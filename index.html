<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">

    <title>Bate-Papo Uol</title>
</head>

<body>
    <div class="login-page">
        <img class="login-logo" src="assets/logo.png">
        <input onkeypress="onEnterPress(this)" class="nickname-text-box" type="text" placeholder="Digite o seu nome" data-identifier="enter-name">
        <button onclick="login()" data-identifier="start">
            Entrar
        </button>
    </div>
    <main class="main-page hidden">
        <nav>
            <img src="assets/logo.png">
            <ion-icon onclick="drawMenu()" name="people"></ion-icon>
        </nav>
        <ul class="chat">
        </ul>
        <footer>
            <div>
                <input onkeypress="onEnterPress(this)" class="message-text-box" type="text" placeholder="Escreva aqui...">
                <span>Enviando para Todos (Público)</span>
            </div>
            <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon data-identifier="send-message">
        </footer>
    </main>
    <aside class="drawer-menu hidden">
        <div onclick="drawMenu()" class="transparent"></div>
        <div class="menu">
            <h1><b>Escolha um contato para enviar mensagem:</b></h1>
            <ul class="contacts">
                <li onclick="selection(this)" data-identifier="participant">
                    <div>
                        <ion-icon name="people"></ion-icon> <span>Todos</span>
                    </div>
                    <ion-icon class="checkMark selected" name="checkmark"></ion-icon>
                </li>
            </ul>
            <h1><b>Escolha a visibilidade:</b></h1>
            <ul class="visibility">
                <li onclick="selection(this)" data-identifier="visibility">
                    <div>
                        <ion-icon name="lock-open"></ion-icon> <span>Público</span>
                    </div>
                    <ion-icon class="checkMark selected" name="checkmark"></ion-icon>
                </li>
                <li onclick="selection(this)" data-identifier="visibility">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon> <span>Reservadamente</span>
                    </div>
                    <ion-icon class="checkMark" name="checkmark"></ion-icon>
                </li>
            </ul>
        </div>
    </aside>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js\script.js"></script>
</body>

</html>
